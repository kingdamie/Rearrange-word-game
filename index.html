<!DOCTYPE html>
<html>
  <head>
    <title>Rearrange Word Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rearrange the Word</h1>

      <p>Try to rearrange the FRIENDS to form a correct word:</p>

        <!-- Display the number of valid words and remaining count -->
      <p id="wordCount"></p>

      <input
        type="text"
        id="rearrangedWordInput"
        placeholder="Enter rearranged word"
      />
      <button onclick="checkRearrangedWord()">Check</button>

      <!-- Display the result (Correct, Incorrect, or Already Picked) -->
      <p id="result"></p>

    

      <!-- Display correct words entered by the user -->
      <div id="correctWords">
        <!-- <h2>Correct Words:</h2> -->
        <ul id="correctWordsList"></ul>
      </div>
    </div>
    <script src="script.js"></script>



  </body>
</html>
